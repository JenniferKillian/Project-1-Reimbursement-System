<body style="background-image: url('https://project0.s3.us-east-2.amazonaws.com/branches+sky.jpg'); background-size: 100%">

		<div class="row">
				<div class="container-fluid">
				<form autocomplete="off" id="loginForm" method="post" action="/project-1/login.change">
					<input name="username" id="username" placeholder="Username"
						class="form-control">
						
						<input name="password" id="password" placeholder="Password"
						class="form-control">
						
						<input onClick="clear()" type="Submit" onClick="clear()"
						value="Login" id="loginbtn" class="btn btn-primary">
						</form>
				</div>

			</div>
			


	</div>
<script>
Session.Abandon();
Session.Clear();
Session.RemoveAll();
System.Web.Security.FormsAuthentication.SignOut();
Response.Redirect("frmLogin.aspx", false);<span style="font-size: 9pt;"> </span>
</script>
